<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avsim promise</title>
</head>
<body>
    
</body>
<script>
    const an2 = fetch('https://www.avsim.su/file_images/40/img73043_2.jpg');

    an2.then((response) => {
        console.log(response.status, response.url);
        return response.url;
    }).then((data) => {
        const pic = document.createElement('img');
        pic.classList.add('pic');
        document.body.appendChild(pic);
        pic.style.clientWidth = '50%';
        pic.style.clientHeight = '50%';
        pic.src = data;
        pic.textContent = 'this is the image';
    }).catch(() => {
        const pic = document.createElement('img');
        pic.classList.add('pic');
        document.body.appendChild(pic);
        pic.style.clientWidth = '50%';
        pic.style.clientHeight = '50%';
        pic.src = 'https://www.avsim.su/forum/uploads/monthly_2022_09/1.jpg.873f31730a0b18652983f7e25d79226e.jpg';
        
        });

        const div = document.createElement('div');
        div.classList.add('div');
        document.body.appendChild(div);
        div.style.clientWidth = 500;
        div.style.clientHeight = 250;
        div.style.backgroundColor = 'red';
</script>
</html>

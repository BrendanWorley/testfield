<script>
    function alarm(person, delay) {
        return new Promise((resolve, reject) => {
            if (delay < 0) {
                throw new Error('Alarm delay must not be negative');
            }
            setTimeout(() => {
                resolve(console.log(`Wake up, ${person}!`)); //-slightly modified by including console.log into resolve() method
            }, delay);
                
        });

        
        
        

        
    }

    alarm('Frank', 10000);
    console.log('Standby expression');
</script>

        //---Experimenting with Promise.all--------------------------------
        console.log('Requesting data...')
        const sleep = (ms) => {
            return new Promise(resolve => {
                setTimeout(() => resolve(), ms);
            });
        };

        Promise.all([sleep(2000), sleep(10000)]).then(() => {
            console.log('Trying Promise.all');
        });

        Promise.race([sleep(2000), sleep(10000)]).then(() => {
            console.log('Trying Promise.race');
        })

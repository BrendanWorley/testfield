<script>
    let a = 7

    console.log("a :", a)

    let b = new Promise((resolve, reject) => {
        setTimeout(()=> {
            a = 10;
        
            if (a === 15) {
                resolve("this is a success", a);
                }
            else {
                reject("this is a reject");
            };
            
        }, 45000);
    } );

    b.then(()=> {
        console.log("updated a: ", a);
    });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Деление</title>
</head>
<body>
    <div class="wrapper">
        <p class="title">Либумбик делает деление</p>
        <div class="container">
            <div class="horLine"></div>
            <div class="vertLine"></div>
            <div class="underLine1"></div>
            <div class="underLine2"></div>
            <div class="underLine3"></div>
            <ul class="line_1">
                <input type="text" id="digit_1_1" class="line_1_item figure">
                <input type="text" id="digit_1_2" class="line_1_item figure">
                <input type="text" id="digit_1_3" class="line_1_item figure">
                <input type="text" id="digit_1_4" class="line_1_item figure">
                <button class="write">Записать</button>
            </ul>
            <ul class="line_2">
                <input type="text" id="digit_2_1" class="line_2_item figure">
                <input type="text" id="digit_2_2" class="line_2_item figure">
                <input type="text" id="digit_2_3" class="line_2_item figure">
                <input type="text" id="digit_2_4" class="line_2_item figure">
                <input type="text" id="digit_2_5" class="line_2_item figure">
                <input type="text" id="digit_2_6" class="line_2_item figure">
                <button class="check">проверить</button>
            </ul>
            <ul class="line_3">
                <input type="text" id="digit_3_1" class="line_3_item figure">
                <input type="text" id="digit_3_2" class="line_3_item figure">
                <input type="text" id="digit_3_3" class="line_3_item figure">
            </ul>
            <ul class="line_4">
                <input type="text" id="digit_4_1" class="line_4_item figure">
                <input type="text" id="digit_4_2" class="line_4_item figure">
                <input type="text" id="digit_4_3" class="line_4_item figure">
            </ul>
            <ul class="line_5">
                <input type="text" id="digit_5_1" class="line_5_item figure">
                <input type="text" id="digit_5_2" class="line_5_item figure">
                <input type="text" id="digit_5_3" class="line_5_item figure">
                <p class="result"></p>
            </ul>
            <ul class="line_6">
                <input type="text" id="digit_6_1" class="line_6_item figure">
                <input type="text" id="digit_6_2" class="line_6_item figure">
                <input type="text" id="digit_6_3" class="line_6_item figure">
            </ul>
            <ul class="line_7">
                <input type="text" id="digit_7_1" class="line_7_item figure">
                <input type="text" id="digit_7_2" class="line_7_item figure">
                <input type="text" id="digit_7_3" class="line_7_item figure">
                <button class="refresh">Новый</button>
            </ul>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>

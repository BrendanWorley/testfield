<!DOCTYPE html>
  <html lang='en'>
     <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Return function effect</title>
     </head>
     <body>
     </body>
     <script>
         const y = 2;
         const x = 3;
         const z = 2;
         
         function returnTest() {
            return y + x + z;
            
         
         }

      h = returnTest();   
      console.log(h);
               
     </script>
  </html>
